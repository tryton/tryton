[tryton]
version=7.7.0
depends:
    account
    company
    ir
    party
extras_depend:
    account_dunning
    account_statement
xml:
    account.xml
    message.xml

[register]
model:
    ir.Cron
    account.Account
    account.Move
    account.AccountReceivableRule
    account.AccountReceivableRuleAccount

[register account_dunning]
model:
    account.AccountReceivableRule_Dunning

[register account_statement]
model:
    account.Statement
