[tryton]
version=7.7.0
depends:
    company
    ir
    product
    product_measurements
    stock
extras_depend:
    carrier_weight
    stock_package
xml:
    stock.xml

[register]
model:
    stock.Configuration
    stock.ConfigurationMeasurement
    stock.Move
    stock.ShipmentIn
    stock.ShipmentInReturn
    stock.ShipmentOut
    stock.ShipmentOutReturn
    stock.ShipmentInternal

[register stock_package]
model:
    stock.Package
    stock.ShipmentOutPackage
    stock.ShipmentInReturnPackage
