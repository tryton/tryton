[tryton]
version=7.7.0
depends:
    carrier
    currency
    ir
    res
extras_depend:
    purchase_shipment_cost
    sale_shipment_cost
    stock_shipment_cost
xml:
    carrier.xml

[register]
model:
    carrier.Carrier

[register purchase_shipment_cost]
model:
    stock.ShipmentIn

[register sale_shipment_cost]
model:
    stock.ShipmentOut
    sale.Sale
