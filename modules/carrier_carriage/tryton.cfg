[tryton]
version=7.7.0
depends:
    carrier
    ir
    stock
    stock_shipment_cost
extras_depend:
    account_invoice
    incoterm
    purchase_shipment_cost
    sale
    sale_shipment_cost
xml:
    stock.xml
    sale.xml
    incoterm.xml
    message.xml

[register]
model:
    stock.Carriage
    stock.ShipmentOut
    stock.ShipmentOutReturn

[register incoterm]
model:
    incoterm.Incoterm

[register purchase_shipment_cost]
model:
    stock.Carriage_Purchase
    stock.ShipmentIn

[register sale_shipment_cost]
model:
    sale.Sale
    sale.Line
    sale.Carriage
    stock.ShipmentCostSale
    stock.Carriage_Sale
    account.InvoiceLine
