[tryton]
version=7.7.0
depends:
    account
    account_invoice
    company
    ir
    party
    res
extras_depend:
    account_payment_clearing
xml:
    account.xml
    invoice.xml
    party.xml
    account_chart_de.xml
    account_chart_en.xml
    account_chart_es.xml
    account_chart_fr.xml
    message.xml

[register]
model:
    account.AccountTypeTemplate
    account.AccountType
    invoice.Invoice
    invoice.InvoiceLine
    invoice.DepositRecallStart
    party.Party
wizard:
    account.Reconcile
    invoice.DepositRecall
    party.Erase

[register account_payment_clearing]
model:
    account.Payment
