[tryton]
version=7.7.0
depends:
    ir
    product
extras_depend:
    account_invoice
    account_invoice_stock
    company
    purchase
    purchase_amendment
    sale
    sale_amendment
    sale_invoice_grouping
    sale_shipment_grouping
    stock
xml:
    product.xml
    sale.xml
    purchase.xml

[register]
model:
    product.Template
    product.Product
    product.Component

[register account_invoice_stock]
model:
    account.Invoice
    account.InvoiceLine

[register purchase]
model:
    purchase.Purchase
    purchase.Line
    purchase.LineComponent
    purchase.LineComponentIgnoredMove
    purchase.LineComponentRecreatedMove
    stock.ShipmentIn
    stock.MovePurchase
    account.InvoiceLinePurchase
wizard:
    purchase.HandleShipmentException

[register purchase_amendment]
model:
    purchase.Amendment
    purchase.AmendmentLine

[register sale]
model:
    sale.Sale
    sale.Line
    sale.LineComponent
    sale.LineComponentIgnoredMove
    sale.LineComponentRecreatedMove
    stock.ShipmentOutReturn
    stock.MoveSale
    account.InvoiceLineSale
wizard:
    sale.HandleShipmentException

[register sale_amendment]
model:
    sale.Amendment
    sale.AmendmentLine

[register stock]
model:
    stock.Move
