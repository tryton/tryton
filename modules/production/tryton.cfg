[tryton]
version=7.7.0
depends:
    company
    ir
    product
    res
    stock
extras_depend:
    stock_lot
xml:
    production.xml
    configuration.xml
    bom.xml
    product.xml
    stock.xml
    message.xml

[register]
model:
    ir.Cron
    configuration.Configuration
    configuration.ConfigurationProductionSequence
    bom.BOM
    bom.BOMInput
    bom.BOMOutput
    bom.BOMTree
    bom.OpenBOMTreeStart
    bom.OpenBOMTreeTree
    production.Production
    product.Template
    product.Product
    product.ProductBom
    product.ProductionLeadTime
    stock.Location
    stock.Move
    stock.ProductQuantitiesByWarehouseMove
wizard:
    bom.OpenBOMTree

[register stock_lot]
model:
    stock.LotTrace
    production.Production_Lot
