[tryton]
version=7.7.0
depends:
    company
    ir
    product
    res
extras_depend:
    production
    stock
xml:
    quality.xml
    stock.xml
    production.xml
    message.xml

[register]
model:
    quality.Configuration
    quality.ConfigurationSequence
    quality.Control
    quality.ControlPoint
    quality.Inspection
    quality.Alert
    quality.InspectStore
wizard:
    quality.Inspect

[register production]
model:
    production.Production

[register stock]
model:
    stock.ShipmentIn
    stock.ShipmentOut
    stock.ShipmentOutReturn
    stock.ShipmentInternal
