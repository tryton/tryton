[tryton]
version=7.7.0
depends:
    ir
    res
    party
    product
    stock
    stock_shipment_measurements
    stock_package
    stock_package_shipping
xml:
    carrier.xml
    stock.xml
    message.xml

[register]
model:
    carrier.CredentialDPD
    carrier.Carrier
    stock.Package
wizard:
    stock.CreateShipping
    stock.CreateDPDShipping

[register_mixin]
stock.ShippingDPDMixin: trytond.modules.stock_package_shipping.stock.ShippingMixin
