[tryton]
version=7.7.0
depends:
    ir
    product_price_list
extras_depend:
    product_price_list_cache
    purchase_price_list
    sale_price_list
xml:
    product.xml

[register]
model:
    product.PriceList
    product.PriceListLine
    product.PriceListLineContext

[register product_price_list_cache]
model:
    product.PriceListCache

[register purchase_price_list]
model:
    purchase.Line

[register sale_price_list]
model:
    sale.Line
    product.SaleContext
