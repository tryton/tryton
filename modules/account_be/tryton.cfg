[tryton]
version=7.8.0
depends:
    account
    account_eu
    company
extras_depend:
    account_asset
    account_deposit
    account_invoice
    account_payment
    account_statement_rule
    sale_advance_payment
xml:
    account.xml
    account_be_fr.xml
    tax_be_fr.xml
    account_be_nl.xml
    tax_be_nl.xml

[register]
model:
    account.BEVATCustomer
    account.BEVATCustomerContext
wizard:
    account.CreateChart

[register account_invoice]
model:
    account.Invoice

[register account_payment]
model:
    account.Payment

[register account_statement_rule]
model:
    account.StatementRuleLine
