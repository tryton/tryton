[tryton]
version=7.7.0
depends:
    company
    ir
    product
    purchase
    purchase_request
    sale
    sale_supply
    stock
extras_depend:
    sale_amendment
    stock_split
xml:
    stock.xml
    sale.xml
    purchase.xml
    party.xml
    message.xml

[register]
model:
    product.Product
    stock.Configuration
    stock.ConfigurationSequence
    stock.Move
    stock.ShipmentDrop
    sale.Configuration
    sale.ConfigurationSaleDropLocation
    sale.Sale
    sale.Line
    purchase.Request
    purchase.Configuration
    purchase.ConfigurationPurchaseDropLocation
    purchase.Purchase
    purchase.Line
    purchase.ProductSupplier
wizard:
    party.Replace
    party.Erase
    purchase.RequestCreatePurchase
    purchase.HandleShipmentException

[register sale_amendment]
model:
    sale.Amendment

[register stock_split]
model:
    stock.ShipmentDropSplit
    stock.MoveSplit
wizard:
    stock.SplitShipment
