[tryton]
version=7.7.0
depends:
    account
    account_invoice
    company
    currency
    ir
    product
    sale
    stock
extras_depend:
    sale_point
xml:
    account.xml
    product.xml
    sale.xml
    stock.xml
    message.xml

[register]
model:
    product.Template
    product.Product
    account.Configuration
    account.ConfigurationGiftCardAccount
    account.AccountTypeTemplate
    account.AccountType
    account.InvoiceLine
    stock.Move
    sale.Configuration
    sale.ConfigurationGiftCardSequence
    sale.GiftCard
    sale.Sale
    sale.Line
report:
    sale.GiftCardReport
    sale.GiftCardEmail

[register sale_point]
model:
    sale.GiftCard_POS
    sale.POSSale
    sale.POSSaleLine
    sale.POSPayGiftCard
wizard:
    sale.POSPay
