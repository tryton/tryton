[tryton]
version=7.7.0
depends:
    company
    account
    account_payment
    ir
extras_depend:
    account_statement
    account_statement_rule
xml:
    payment.xml

[register]
model:
    ir.Cron
    party.PartyReceptionDirectDebit
    payment.Journal
    payment.Payment
    payment.Group
    payment.SucceedStart
    account.Move
    account.MoveReconciliation
wizard:
    payment.Succeed

[register account_statement]
model:
    statement.Payment
    statement.PaymentGroup
    statement.Statement
    statement.StatementLine

[register account_statement_rule]
model:
    statement.StatementRule
    statement.StatementRuleLine
