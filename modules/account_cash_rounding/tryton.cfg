[tryton]
version=7.7.0
depends:
    account
    currency
    ir
extras_depend:
    account_invoice
    purchase
    sale
xml:
    account.xml
    currency.xml
    purchase.xml
    message.xml

[register]
model:
    account.Configuration
    account.ConfigurationCashRoundingAccount
    currency.Currency

[register account_invoice]
model:
    account.Invoice

[register purchase]
model:
    purchase.Purchase

[register sale]
model:
    sale.Sale
