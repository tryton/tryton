[tryton]
version=7.7.0
depends:
    account
    country
extras_depend:
    account_invoice
    purchase
    sale
    stock
    stock_consignment
xml:
    account.xml

[register]
model:
    account.TaxRule
    account.TaxRuleLineTemplate
    account.TaxRuleLine

[register account_invoice]
model:
    account.InvoiceLine

[register purchase]
model:
    purchase.Purchase
    purchase.Line

[register sale]
model:
    sale.Sale
    sale.Line
