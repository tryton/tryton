[tryton]
version=7.7.0
depends:
    account
    account_invoice
    account_product
    company
    ir
    party
    product
    res
extras_depend:
    account_invoice_stock
    sale
    stock
xml:
    commission.xml
    commission_reporting.xml
    invoice.xml
    sale.xml
    stock.xml
    account.xml
    product.xml
    message.xml
    party.xml
    stock_reporting_margin.xml

[register]
model:
    ir.EmailTemplate
    party.Party
    product.Template
    product.Template_Agent
    product.Product
    commission.Plan
    commission.PlanLines
    commission.Agent
    commission.AgentSelection
    commission.Commission
    commission.CreateInvoiceAsk
    commission_reporting.Agent
    commission_reporting.AgentTimeseries
    commission_reporting.Context
    account.Journal
    invoice.Invoice
    invoice.InvoiceLine
    invoice.CreditInvoiceStart
wizard:
    commission.CreateInvoice
    invoice.CreditInvoice
    party.Replace
    party.Erase

[register sale]
model:
    sale.Sale
    sale.Line

[register stock]
model:
    stock.Move
    stock_reporting_margin.Context

[register_mixin]
stock_reporting_margin.AbstractCommissionMixin: trytond.modules.stock.stock_reporting_margin.Abstract
